<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTechie - Smart Technology Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // IIFE to set theme before page renders to prevent FOUC
      (function () {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0D9488',       // Teal
              'brand-accent': '#2DD4BF',        // Lighter Teal
              
              // Light Theme
              'brand-background': '#F9FAFB',    // Light Gray
              'brand-white': '#FFFFFF',         // White
              'brand-dark': '#1F2937',          // Dark Gray
              'brand-text-primary': '#1F2937',  // Dark Gray text
              'brand-text-secondary': '#6B7280',// Medium Gray text

              // Dark Theme
              'dark-brand-background': '#181920',
              'dark-brand-surface': '#242631',
              'dark-brand-text-primary': '#F9FAFB',
              'dark-brand-text-secondary': '#9CA3AF',
            },
            animation: {
              'fade-in-scale': 'fadeInScale 0.3s ease-out forwards',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
