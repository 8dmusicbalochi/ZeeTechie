<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTechie - Smart Technology Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // IIFE to set theme before page renders to prevent FOUC
      (function () {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1cd7c2',       // Vibrant Teal
              'brand-accent': '#1BD6C1',        // Teal
              
              // Light Theme
              'brand-background': '#E8E9EB',    // Light Gray
              'brand-white': '#FFFFFF',         // White
              'brand-dark': '#0A122A',           // Dark Navy for text/headers
              'brand-text-primary': '#0A122A',  // Dark Navy text
              'brand-text-secondary': '#6B7280',// Gray text

              // Dark Theme
              'dark-brand-background': '#181920',
              'dark-brand-surface': '#242631',
              'dark-brand-text-primary': '#F4F7FA',
              'dark-brand-text-secondary': '#BFC7D5',
            },
          },
        },
      }
    </script>

  }
}
</script>
</head>

</html>
